<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="https://cdn.craftcodery.com/assets/icon_white_fill.png">

    <title>Craft Codery Email Signature Builder</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        indigo: {
                            500: '#2bb673'
                        },
                    }
                }
            }
        }
    </script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        body {
            background: #d6f0d5;
        }
    </style>
</head>

<body x-data="{ name: '', title: '', email: '', phone: '', linkedin: '', github: '' }" class="sm:p-8">
<div class="container mx-auto sm:px-6 lg:px-8">
    <div class="bg-white overflow-hidden shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <form class="space-y-8 divide-y divide-gray-200">
                <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
                    <div class="space-y-6 sm:space-y-5">
                        <div>
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Craft Codery Email Signature
                                Builder</h3>
                        </div>

                        <div class="space-y-6 sm:space-y-5">
                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                                <label for="name" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                    Name </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input type="text" name="name" id="name" autocomplete="name" x-model="name"
                                           class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                                <label for="title" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                    Title </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input type="text" name="title" id="title" autocomplete="organization-title"
                                           x-model="title"
                                           class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                                <label for="phone" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                    Phone number </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input id="phone" name="phone" type="tel" autocomplete="tel-national"
                                           x-model="phone"
                                           class="block max-w-lg w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                                <label for="email" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                    Email address </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input id="email" name="email" type="email" autocomplete="email" x-model="email"
                                           class="block max-w-lg w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                                <label for="linkedin" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                    LinkedIn username </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input id="linkedin" name="linkedin" type="text" x-model="linkedin"
                                           class="block max-w-lg w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                                <label for="github" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                    GitHub username </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <input id="github" name="github" type="text" x-model="github"
                                           class="block max-w-lg w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md">
                                </div>
                            </div>

                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                                <p class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2"> Email
                                    signature </p>
                                <iframe :srcdoc="generateEmailSignature($data)"
                                        class="mt-1 sm:mt-0 sm:col-span-2"></iframe>
                            </div>

                            <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
                                <label for="html" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
                                    HTML code </label>
                                <div class="mt-1 sm:mt-0 sm:col-span-2">
                                    <textarea rows="8" name="html" id="html" readonly
                                              x-text="generateEmailSignature($data)"
                                              class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md font-mono"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>

<script>
    function generateEmailSignature(data) {
        let signature =
            '<div style="font-family: \'Proxima Nova\', Tahoma, Verdana, Arial, Helvetica, sans-serif">' +
            '<table style="margin-bottom: 4px">' +
            '<tr>' +
            '<td style="padding-right: 12px; border-right: 3px solid #2bb673">' +
            '<p style="font-size: 16px; color: #234b69; font-weight: 600; margin: 4px 0">' + data.name + '</p>' +
            '<p style="font-size: 13px; color: #666666; font-weight: 500; margin: 4px 0">' + data.title + '</p>' +
            '</td>' +
            '<td>' +
            '<a href="https://craftcodery.com"><img src="https://cdn.craftcodery.com/assets/logo_white_bg.png" style="width: 125px" alt="Craft Codery"></a>' +
            '</td>' +
            '</tr>' +
            '</table>';

        if (data.phone || data.email || data.linkedin || data.github) {
            signature += '<table style="font-size: 13px; border-spacing: 4px">';

            if (data.phone) {
                signature +=
                    '<tr>' +
                    '<td style="color: #2bb673; font-size: 14px; font-weight: bold">' +
                    '<span>P:</span>' +
                    '</td>' +
                    '<td>' +
                    '<a href="tel:+1' + data.phone.replace(/\D/g, '') + '" style="color: #234b69">' + data.phone + '</a>' +
                    '</td>' +
                    '</tr>';
            }

            if (data.email) {
                signature +=
                    '<tr>' +
                    '<td style="color: #2bb673; font-size: 14px; font-weight: bold">' +
                    '<span>E:</span>' +
                    '</td>' +
                    '<td>' +
                    '<a href="mailto:' + data.email + '" style="color: #234b69">' + data.email + '</a>' +
                    '</td>' +
                    '</tr>';
            }

            if (data.linkedin) {
                signature +=
                    '<tr>' +
                    '<td>' +
                    '<img src="https://cdn.craftcodery.com/assets/linkedin.png" style="height: 16px">' +
                    '</td>' +
                    '<td>' +
                    '<a href="https://www.linkedin.com/in/' + data.linkedin + '" style="color: #234b69">linkedin.com/in/' + data.linkedin + '</a>' +
                    '</td>' +
                    '</tr>';
            }

            if (data.github) {
                signature +=
                    '<tr>' +
                    '<td>' +
                    '<img src="https://cdn.craftcodery.com/assets/github.png" style="height: 16px">' +
                    '</td>' +
                    '<td>' +
                    '<a href="https://github.com/' + data.github + '" style="color: #234b69">github.com/' + data.github + '</a>' +
                    '</td>' +
                    '</tr>';
            }

            signature += '</table>';
        }

        signature += '</div>';

        return signature;
    }
</script>
</body>
</html>
